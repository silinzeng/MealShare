    <div class="container">
      <div class="header clearfix">
                
      </div>

      <div class="jumbotron">
        <h2><center>Got extra food? Let us help you distribute it!</center></h2>
        
      </div>
      
      
<form>

  <h2>Vendor Information</h2>
  <div class="form-group">
    <label for="restaurantName">Restaurant Name</label>
    <input type="text" class="form-control" id="restaurantName" placeholder="Name">
  </div>
  
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address">
  </div>
  
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
  </div>
  
  <br><br>
  
  <h2>Meal Information</h2>
  <div class="form-group">
    <label for="mealName">Meal Name</label>
    <input type="text" class="form-control" id="mealName" placeholder="Meal Name">
  </div>


  <div class="form-inline">
  <div class="form-group">
    <label for="originalPrice">Original Price</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" id="originalPrice" placeholder="Amount">
    </div>
  </div>
  
    <div class="form-group">
    <label for="discountedPrice">Discounted Price</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" id="discountedPrice" placeholder="Amount">
    </div>
  </div>
  </div>
  <br>
    <h4>Availability</h4>
    <div class="form-inline">
  		<div class="form-group">
    		<label for="startTime">Start Time</label>
    		<div class="input-group">
      		<input type="time" class="form-control" id="startTime" placeholder="Start Time">
    		</div>
  		</div>
  
    	<div class="form-group">
    		<label for="endTime">End Time</label>
    		<div class="input-group">
      		<input type="time" class="form-control" id="endTime" placeholder="End Time">
    		</div>
  		</div>
  	</div>
<br>
    
    
  <div class="form-group">
    <label for="mealFile">Please upload a picture of your meal</label>
    <input type="file" id="mealFile">
    <p class="help-block">.jpg or .png accepted</p>
  </div>

<br><br>
  <a href="output.html"><button type="submit" class="btn btn-success btn-lg">Submit</button></a>
</form>
